<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <style>
        .dropdown-menu {
            display: none;
        }

        .dropdown-menu.show {
            display: block;
        }

        @media (min-width: 992px) {
            .navbar-expand-md .navbar-nav .dropdown-menu {
                position: static;
                float: none;
            }
        }

        .logo-image {
            width: 100px;
            /* 必要に応じて調整 */
            height: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <!--logo-->
            <figure class="col-1">
                <a href="">
                    <img src="panda.jpg" class="logo-image">
                </a>
            </figure>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="overviewDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            概要
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="overviewDropdown">
                            <li><a class="dropdown-item" href="#">コンテンツ1</a></li>
                            <li><a class="dropdown-item" href="#">コンテンツ2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="marketDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            マーケット
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="marketDropdown">
                            <li><a class="dropdown-item" href="#">コンテンツ1</a></li>
                            <li><a class="dropdown-item" href="#">コンテンツ2</a></li>
                            <li><a class="dropdown-item" href="#">コンテンツ3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const dropdownToggleList = [].slice.call(document.querySelectorAll('.nav-link.dropdown-toggle'));
                dropdownToggleList.map(function (dropdownToggle) {
                    dropdownToggle.addEventListener('click', function (event) {
                        event.preventDefault();
                        event.stopPropagation();
                        const dropdownMenu = this.nextElementSibling;
                        dropdownMenu.classList.toggle('show');
                    });
                });

                document.querySelector('.navbar-toggler').addEventListener('click', function () {
                    dropdownToggleList.map(function (dropdownToggle) {
                        dropdownToggle.nextElementSibling.classList.remove('show');
                    });
                });
            });
        </script>
    </nav>
</body>

</html>
